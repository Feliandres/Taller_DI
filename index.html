<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>

    <main class="card">

        <section class="first_section">
            <img class="ilustration" src="images/illustration-hero.svg" alt="Ilustration Hero">
        </section>

        <section class="second_section">

            <h1 class="title_card"> Order Summary</h1>
            <p class="text_card"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            
            <div class="price_section">
                <img class="music_icon" src="images/icon-music.svg" alt="Music Icon">
                <p class="text_price_card">Annual Plan</p>
                <p class="price_price_card">$59.99/year</p>
                <p class="change_price_card">Change</p>
            </div>
            
            <button class="button_pay_card">Proceed to Payment</button>
            <br>
            <p class="button_cancel_card">Cancel Order</p>
            
        </section>

    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Felipe Pazmi√±o</a>.
    </footer>

</body>

</html>
